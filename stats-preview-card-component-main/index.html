<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  
  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

<div class="container">
  <div class="img">
      <img class="img-mobile img" src="./images/image-header-mobile.jpg" alt="Business members having an exciting meeting." />
      <img class="img-desktop img" src="images/image-header-desktop.jpg" alt="Business members having an exciting meeting." /> 
  </div>
  
  <div class="info">
    <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>

    <div class="stats-container">
      <div class="stat-section"><h2 class="stat">10k+</h2> <div class="stat-heading">companies</div></div>
      <div class="stat-section"><h2 class="stat">314</h2> <div class="stat-heading">templates</div></div>
      <div class="stat-section"><h2 class="stat">12m+</h2> <div class="stat-heading">queries</div></div>
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.youtube.com/channel/UCoq37ApMC5MpwGke4YNjM3Q">SoSoSammy</a>.
  </div>
</body>
</html>
