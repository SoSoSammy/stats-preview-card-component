<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  
  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

<div class="container">
  <header>
    <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="Business members having an exciting meeting." />
    <img class="img-desktop" src="images/image-header-desktop.jpg" alt="Business members having an exciting meeting." />
  </header>
  
  <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

  <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>

  <div class="stats-container">
    <h2 class="stat">10k+</h2> <span class="stat-heading">companies</span>
    <h2 class="stat">314</h2> <span class="stat-heading">templates</span>
    <h2 class="stat">12m+</h2> <span class="stat-heading">queries</span>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
